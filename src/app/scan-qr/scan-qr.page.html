<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escanear Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="scan-container">
    <ion-button expand="block" (click)="scanQr()" [disabled]="!isSupported">
      <ion-icon name="scan-outline" slot="start"></ion-icon>
      Iniciar Escaneo
    </ion-button>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Tarjeta de información escaneada -->
    <ion-card *ngIf="lastScannedData" class="scan-info-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="checkmark-circle" color="success" *ngIf="asistenciaRegistrada"></ion-icon>
          Asistencia Registrada
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Asignatura</h2>
              <p>{{ lastScannedData.asignatura }}</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label>
              <h2>Fecha</h2>
              <p>{{ lastScannedData.fecha }}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Hora</h2>
              <p>{{ lastScannedData.hora }}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>Estado</h2>
              <p>{{ lastScannedData.presente ? 'Presente' : 'Ausente' }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
