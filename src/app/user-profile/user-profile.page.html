<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img [src]="user?.avatar || 'path/to/default/avatar.jpg'" class="profile-avatar" alt="Avatar de Usuario" (click)="openImageOptions()">
  
  <ion-card *ngIf="user" class="clase-card">
    <ion-card-header class="clase-card">
      <ion-card-title class="clase-card">{{ user.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ user.carrera }} - {{ user.universidad }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ user.email }}</p>
      <p>Sede: {{ user.sede }}</p>
      <p>Modalidad: {{ user.jornada }}</p>
      <!-- Otros datos del usuario -->
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card routerLink="/asignatura" class="action-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="book-outline" class="card-icon"></ion-icon>
            <ion-card-title class="letra-blanca">Asignaturas</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card routerLink="/asistencia" class="action-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="checkmark-done-outline" class="card-icon"></ion-icon>
            <ion-card-title class="letra-blanca">Asistencia</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card button (click)="logout()" class="action-card">
          <ion-card-content class="ion-text-center">
            <ion-icon name="log-out-outline" class="card-icon"></ion-icon>
            <ion-card-title class="letra-blanca">Cerrar SesiÃ³n</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Opciones de Imagen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button (click)="viewImage()">
            <ion-label>Ver Imagen</ion-label>
          </ion-item>
          <ion-item button (click)="removeImage()">
            <ion-label>Quitar Imagen</ion-label>
          </ion-item>
          <ion-item button (click)="changeImage()">
            <ion-label>Cambiar Imagen</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
